set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# update settings
unbind r
bind r source-file ~/.tmux.conf

# resize
bind -r n resize-pane -L 5
bind -r e resize-pane -D 5
bind -r i resize-pane -R 5
bind -r u resize-pane -U 5

# maximize pane
bind -r m resize-pane -Z
set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @vim_navigator_mapping_left "C-n"
set -g @vim_navigator_mapping_right "C-i"
set -g @vim_navigator_mapping_up "C-u"
set -g @vim_navigator_mapping_down "C-e"
set -g @vim_navigator_mapping_prev "C-\\"
set -g @vim_navigator_prefix_mapping_clear_screen "C-l"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
